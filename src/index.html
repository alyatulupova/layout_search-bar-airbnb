<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-bar" data-qa="big">
      <label for="big-bar__label"></label>
      <input
        class="big-bar__search"
        type="search"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
        id="big-bar__label"
      >
    </form>
    <form class="small-bar" data-qa="keypress">
      <label for="small-bar__label"></label>
      <input
        class="small-bar__search"
        type="search"
        placeholder="Try “Los Angeles”"
        id="small-bar__label"
      >
    </form>
  </body>
</html>
